<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Swpnil</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div>
      <header>
        <div id="Top_bar">
          <div id="Top_bar1">
            <label for="GeoCode"><b> GeoCode</b></label>
            <input
              type="text"
              id="GeoCode"
              placeholder="Enter GeoCode For Search Nearest"
              autocomplete="off"
            />
            <button onclick="myFunctionOnClick_Search()">Search Nearest</button>
            <button type="button" onClick="window.location.reload();">
              Clear
            </button>
          </div>

          <div id="Top_bar2">
            <label for="Create_URL"><b>Add GeoCode For URL</b></label>
            <input
              type="text"
              id="Create_URL"
              placeholder="Enter GeoCode For Create URL"
              autocomplete="off"
            />
            <button onclick="Create_URL_fun()">Generate URL</button>
          </div>
        </div>
      </header>

      <span id="swapnil"><b>Developed By Swapnil Mirgane</b></span>
    </div>
  </body>
